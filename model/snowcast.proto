syntax = "proto3";

option go_package = "server/pb";
import "google/protobuf/empty.proto";

package snowcast;

service Snowcast {
      rpc SayHello (HelloRequest) returns (WelcomeReply) {}
      rpc SetupNotifications (google.protobuf.Empty) returns (stream Notification) {}
      rpc SendMessage (Message) returns (google.protobuf.Empty) {}
      rpc SendFile (stream FileChunk) returns (google.protobuf.Empty) {}
      rpc StreamFile (FileRequest) returns (stream FileChunk) {}
}

message HelloRequest {
      string userId = 1;
}

message WelcomeReply {
      string welcomeMessage = 1;
}

message Notification {
}

message Message {
}

message FileChunk {
}

message FileRequest {
}